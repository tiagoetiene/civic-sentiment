<template name="plot">
	<div class="row">
		<div class="col-md-12" id="{{plot}}" style="height:300px"></div>
	</div>
	<div class="row">
		<div class="col-md-3 text-center" style="height:100%">
			<div class="row"><h5>Top links </h5></div>
			<div class="row"> {{links}} </div>
		</div>
		<div class="col-md-3 text-center" style="height:100%">
			<div class="row"><h5>Top tweets </h5></div>
			<div class="row"> _data_ </div>
		</div>
		<div class="col-md-3 text-center" style="height:100%">
			<div class="row"><h5>Top hashtags </h5></div>
			<div class="row"> _data_ </div>
		</div>
		<div class="col-md-3 text-center" style="height:100%">
			<div class="row"><h5>Top keywords </h5></div>
			<div class="row"> _data_ </div>
		</div>
	</div>
</template>
