<template name="plot">
	<div class="row">
		<div class="col-md-12" id="{{plot}}"></div>
		<div class="col-md-12">
			<div class="row"><h5> {{i18n "toplinks"}} </h5></div>
				<div class="row"> 
					{{#each links}}
						<a href="{{link}}"> {{link}} </a> | 
					{{/each}}
				</div>
		</div>
	</div>
</template>
