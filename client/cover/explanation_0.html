<template name="explanation_0">
	<div id="explanation-0" class="site-wrapper explanation-image" >
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="inner cover">
					<h1> How do I get started? </h1>
					<p class="lead"> 
						Let's say you would like to know what people say about Barack Obama on social media. 
						You started by selecting Barack Obama from the dropdown menu:
					</p>
					<p class="lead text-center" >
						<img src="./resource/select-example.png" width="60%"/>
					</p>
					<p class="lead">
						Now, tweets related to Barack Obama are loaded into a <em>timeline</em>.
						The timeline will show messages tweeted in the period chosen by John, let's say, 
						from <em>August 27th 9pm</em> through <em>August 28th 9pm</em>. 
						The blue curve tracks positive tweets and the red curve tracks negative tweets. 
						The higher the peak, the more positive tweets were sent.
						The lower the valley, the more negative tweets were sent. 
					</p>
					<p class="lead">
						<img src="./resource/plot-example.png" width="100%"/>
					</p>
					<p class="lead">
						<a id="linkTo1" href="#explanation-1" class="btn btn-lg btn-info linkKnowMore"> How can I select a time frame? </a>
						{{> getStartedButton}}
					</p>
				</div>
			</div>
		</div>
	</div>
</template>
