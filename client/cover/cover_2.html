<template name="howToSelect">
	<div id="cover-2" class="site-wrapper explanation-image" >
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="inner cover">
					<h1> {{i18n "cover2Headline"}} </h1>
					<p class="lead">
						{{i18n "cover2LeadParagraph"}}
					</p>
					<p class="lead text-center" >
						<img src="{{timeSelector}}" width="100%"/>
					</p>
					<p class="lead">
						{{{i18n "cover2Content0"}}}
					</p>
					<p class="lead">
						<a href="{{ pathFor 'about' }}" class="btn btn-lg btn-info linkKnowMore"> {{i18n "aboutHeadline"}} </a>
						{{> getStartedButton}}
					</p>
				</div>
			</div>
		</div>
	</div>
</template>
