<!--
OptionT is separated because we need to call .selectpicker()
everytime an option is rendered. If we do not do that, then 
we will have to figure out a way to wait for the option to load
and only then call .selectpicker()
-->
<template name="OptionT">
	<option data-icon="./resource/democrat.svg" data-subtext="{{partyIcon}}" value={{name}}> 
		{{name}} 
	</option> 
</template>

<template name="OptionsT">
	{{#if dataIsLoaded}}
		<select id="e1" class="col-md-12" multiple data-size="10" data-show-subtext="true" data-live-search="true">	
			{{#each group}}
				<optgroup label={{label}}>
					{{#each listOfPoliticians}} 
						{{> OptionT}}
					{{/each}}
				</optgroup> 
			{{/each}}
		</select>
	{{else}}
		<h3> Hang on, loading the list of politicians... </h3>
	{{/if}}
</template>
