<template name="select">
	<div class="container">
		<div class="row">
			<div class="row text-center">
				<div class="col-sm-6 col-sm-offset-3 text-center">
				    {{> OptionsT}}
				</div>
			</div>
			<div style="height:3px;"></div>
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<div id="button-group" class="btn-group btn-md"  data-toggle="buttons">
						<label id="past_month" class="btn btn-primary active">
							<input type="radio" name="options" id="pastMonth"> {{i18n "pastMonth"}}
						</label>
						<label id="past_week" class="btn btn-primary">
							<input type="radio" name="options" id="pastWeek"> {{i18n "pastWeek"}}
						</label>
						<label id="past_3_days" class="btn btn-primary">
							<input type="radio" name="options" id="past3Day"> {{i18n "past3Days"}}
						</label>
						<label id="past_day" class="btn btn-primary">
							<input type="radio" name="options" id="pastDay"> {{i18n "pastDay"}}
						</label>
						<label id="past_8_hours" class="btn btn-primary">
							<input type="radio" name="options" id="past8Hour"> {{i18n "past8Hours"}}
						</label>
						<label id="past_hour" class="btn btn-primary">
							<input type="radio" name="options" id="past1Hour"> {{i18n "pastHour"}}
						</label>
						<label id="past_5_min" class="btn btn-primary">
							<input type="radio" name="options" id="past5Min"> {{i18n "past5Min"}}
						</label>
					</div>
				</div>
			</div>
			<br>
		</div>
	</div>
</template>
