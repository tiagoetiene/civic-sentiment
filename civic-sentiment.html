<body>
	{{> navigationBar}}
	{{> Ruler}}
</body>

<template name="Ruler">
	<div id = "ruler" style="position:fixed; width:100%; height:100%;"></div> 
</template>

<template name="home">
	<div class="backgroud-image" style={{coverImage}}>
		{{> cover_0}}
	</div>
</template>

<template name="appHome">
	<div>
		{{> jumbotron}}
		{{> select}}
		{{> main}}
	</div>
</template>

<template name="getStartedButton">
	<a class="btn btn-lg btn-info" href="{{ pathFor 'appHome' }}"> {{i18n "getStarted"}}</a>
</template>

<template name="jumbotron">
<div class="jumbotron" style='height: 210px; background: url({{background_image}}) no-repeat center center;'>
	<div class="container">
		<h1> {{i18n "politicsInRealTime"}} </h1>
		<p> {{i18n "subtitle"}}</p>
	</div>
</div>
</template>

<template name="twitter_feed">
	<iframe src="{{iframe_src}}" height="165px" width="100%" frameborder="0" id="{{iframe_id}}" scrolling="no">
	</iframe>
</template>

<template name="candidate_name">
	<br/>
	<h4 class="text-center cadidateName" style="{{color}};"> 
		{{name}}
	</h4>
	<h4 class="text-center">
		{{tweets_count}} {{i18n "tweets"}}
	</h4>
</template>


<template name="candidateInfo">
	<div class="col-md-2">
		<div class="row">
			<div class="col-md-6 nopadding">
				<img src={{image}}  class=""  style="height:165px; " />
			</div>
			<div class="col-md-6 gradient" style="height:165px;">
				{{> candidate_name}}
			</div>
		</div>
	</div>
</template>


<template name="main">
<div class="container">
	<div class="row">
		{{#each list_of_candidates}}
			{{#if isVisible}}
				<div class="row {{isCandidateVisible}}" style="border-top: 1px solid #999; heigth:100%; vertical-align: middle;">
					{{> candidateInfo}}
					<div class="col-md-10 nopadding">
						<div class="col-md-8">
							{{> plot}}
						</div>
						<div class="col-md-4">
							<div class="row" style="margin-top:5px">{{> twitter_feed}}</div>
						</div>
					</div>
				</div>
			{{/if}}
		{{/each}}
	</div>
</div>
<br>
</template>
