<head>
  <title>Civic Sentiment: tracking how the public feelings towards politicians </title>
</head>

<body>
{{> navigation_bar}}
{{> jumbotron}}
{{> plot}}
{{> search}}
{{> main}}
</body>

<template name="navigation_bar">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="#">Civic Sentiment</a>
        	</div>
      </div>
</div>
</template>

<template name="jumbotron">
<div class="jumbotron" style="height: 210px; background: url('./resource/inauguration.png')  no-repeat center center;">
	<div class="container">
		<h1>#PoliticsInRealTime </h1>
		<h3> Dynamic visualization of civic sentiment on political candidates, issues, and events</h3>
	</div>
</div>
</template>

<template name="search">
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
		    <select id="e1" style="width:100%">
		    		<option value=""></option>
		    		<option value="Jeanne Shaheen">Jeanne Shaheen</option>
        			<option value="Scott Brown">Scott Brown</option>
				<option value="Barack Obama">Barack Obama</option>
        			<!-- <option value="Eric Cantor">Eric Cantor</option> -->
        			<!-- <option value="Gerard Beloin">Gerard Beloin</option> -->
        			<!-- <option value="Robert D'Arcy">Robert D'Arcy</option> -->
        			<!-- <option value="Bob Smith">Bob Smith</option> -->
        			<option value="Dilma Rousseff">Dilma Rousseff</option>
        			<!-- <option value="Brazil">Brazil</option> -->
        			<!-- <option value="Colombia">Colombia</option> -->
        			<!-- <option value="Argentine">Argentine</option> -->
        			<!-- <option value="Belgium">Belgium</option> -->
    			</select>
		</div>
		<div class="col-md-3"></div>
	</div>
	<br>
</div>
</template>

<template name="twitter_feed">
	<iframe src="{{iframe_source}}" height="100%" width="100%" frameborder="0" id="{{iframe_id}}" scrolling="no">
	</iframe>
	<script>
		if (!window.WAYIN) {
			window.WAYIN = {hubs: []};}
			window.WAYIN.hubs.push(
				{
					hub_iframe: document.getElementById('{{iframe_id}}'),
					vexpand:true,
					not_use_outer_iframe:false,
					allows_dialogs:true,
					updates_url:false
				});
			(function() {
				if (document.getElementById('wayin-hub-embedd-script')) {
					return;
				} else {
					var script = document.createElement('script');
					script.id = 'wayin-hub-embedd-script';
					script.type = 'text/javascript';
					script.src = '//rjihacks.wayinhub.com/scripts/iframe-onload.js';
					document.body.appendChild( script );
				}
			})();
	</script>		
</template>

<template name="candidate_image">
	<div style="overflow:hidden;height:{{image_height}}">
		<img src="{{candidate_image}}" class="img-responsive img-fit"  style="width=100%;">
	</div>
</template>

<template name="candidate_name">
	<h2 class="text-center" style="{{color}};">{{name}}</h2>
	<h3 class="text-center" style="{{color}};"> {{tweets_count}} tweets </h3>
	
</template>

<template name="close_button">
	<h5 class="close">close</h5> 
</template>

<template name="main">
<div class="container">
	<div class="row">
		{{#each list_of_candidates}}
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-1 nopadding"></div>
							<div class="col-md-10 nopadding">
								{{> candidate_name}}
							</div>
							<div class="col-md-1 nopadding">
								{{> close_button}}
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-6 nopadding">{{> twitter_feed}}</div>
							<div class="col-md-6 nopadding">{{> candidate_image}}</div>
						</div>
					</div>
				</div>
		{{/each}}
	</div>
</div>
<br>
</template>

<template name="plot">
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-sm btn-primary active" id="pastMonth">
					<input type="radio" name="options" checked> Past Month
				</label>
				<label class="btn btn-sm btn-primary " id="pastWeek">
					<input type="radio" name="options" checked> Past Week
				</label>
				<label class="btn btn-sm btn-primary">
					<input type="radio" name="options" id="pastDay"> Past Day
				</label>
				<label class="btn btn-sm btn-primary">
					<input type="radio" name="options" id="pastHour"> Past 8 Hours
				</label>
				<label class="btn btn-sm btn-primary">
					<input type="radio" name="options" id="past5Min"> Past 1 Hour
				</label>
				<label class="btn btn-sm btn-primary">
					<input type="radio" name="options" id="past1Min"> Past 5 min
				</label>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12" id="plot">
		</div>
	</div>
	<br>
</div>
</template>
