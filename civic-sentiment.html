<body>
	{{> navigationBar}}
	{{> Ruler}}
</body>

<template name="Ruler">
	<div id = "ruler" style="position:fixed; width:100%; height:100%;"></div> 
</template>

<template name="home">
	<div class="backgroud-image" style={{coverImage}}>
		{{> cover_0}}
	</div>
</template>

<template name="CandidateSelectionT">
	<div class="container">
		<div class="row"> 
			<div class="col-md-12">
				<!-- {{> jumbotron}} -->
				<br/>
				<br/>
				<br/>
				{{> select}}
				{{> yield}}
			</div>
		</div>
	</div>
</template>

<template name="getStartedButton">
	<a class="btn btn-lg btn-info" href="{{ pathFor 'AccountsT' }}"> {{i18n "getStarted"}}</a>
</template>

<template name="jumbotron">
<div class="jumbotron" style='height: 210px; background: url({{background_image}}) no-repeat center center;'>
	<div class="container">
		<h1> {{i18n "politicsInRealTime"}} </h1>
		<p> {{i18n "subtitle"}}</p>
	</div>
</div>
</template>
