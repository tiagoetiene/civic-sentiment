<head>
	<title>Civic Sentiment: tracking public feelings toward politicians </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta xmlns:fb="http://ogp.me/ns/fb#" xmlns="http://www.w3.org/1999/xhtml" />
	<meta property="og:image" content="http://civicsentiment.herokuapp.com/resource/cover-us.jpg"/>
	<meta property="og:image" content="http://civicsentiment.herokuapp.com/resource/cover-pt.jpg"/>
	<meta property="og:image" content="http://civicsentiment.herokuapp.com/resource/500px-Dilma_Rousseff.jpg"/>
	<meta property="og:image" content="http://civicsentiment.herokuapp.com/resource/500px-Jeanne_Shaheen,_official_Senate_photo_portrait,_2009.jpg"/>
	<meta property="og:image" content="http://civicsentiment.herokuapp.com/resource/500px-President_Barack_Obama.jpg"/>
	<meta property="og:image" content="http://civicsentiment.herokuapp.com/resource/500px-Sbrownofficial.jpg"/>
	<meta property="og:url" content="http://www.civicsentiment.com"/>
</head>

<body>
	{{> navigationBar}}
</body>

<template name="home">
	<div class="backgroud-image" style={{coverImage}}>
		{{> cover_0}}
	</div>
</template>

<template name="appHome">
	<div>
		{{> jumbotron}}
		{{> select}}
		{{> main}}
	</div>
</template>

<template name="getStartedButton">
	<a class="btn btn-lg btn-info" href="{{ pathFor 'appHome' }}"> {{i18n "getStarted"}}</a>
</template>

<template name="jumbotron">
<div class="jumbotron" style='height: 210px; background: url({{background_image}}) no-repeat center center;'>
	<div class="container">
		<h1> {{i18n "politicsInRealTime"}} </h1>
		<p> {{i18n "subtitle"}}</p>
	</div>
</div>
</template>

<template name="twitter_feed">
	<iframe src="{{iframe_src}}" height="165px" width="100%" frameborder="0" id="{{iframe_id}}" scrolling="no">
	</iframe>
</template>

<template name="candidate_image">
	<div style="overflow:hidden;height:{{image_height}}">
		<img src="{{image}}" class="img-responsive img-fit"  style="width=100%;">
	</div>
</template>

<template name="candidate_name">
	<br/>
	<h4 class="text-center cadidateName" style="{{color}};"> 
		{{name}}
	</h4>
	<h4 class="text-center">
		{{tweets_count}} {{i18n "tweets"}}
	</h4>
</template>

<template name="main">
<div class="container">
	<div class="row">
		{{#each list_of_candidates}}
			{{#if isVisible}}
				<div class="row {{isCandidateVisible}}" style="border-top: 1px solid #999; heigth:100%; vertical-align: middle;">
					<div class="col-md-1" style="heigth:100%; vertical-align: middle;">
	 					<div class="row" style="heigth:100%; vertical-align: middle;">
							<div class="col-md-12" style="heigth:100%; vertical-align: middle;">
								{{> candidate_name}}
							</div>
						</div>
					</div>
					<div class="col-md-11 nopadding">
						<div class="col-md-8">
							{{> plot}}
						</div>
						<div class="col-md-4">
							<div class="row" style="margin-top:5px">{{> twitter_feed}}</div>
						</div>
					</div>
				</div>
			{{/if}}
		{{/each}}
	</div>
</div>
<br>
</template>
