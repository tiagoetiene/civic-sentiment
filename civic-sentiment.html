<head>
	<title>Civic Sentiment: tracking public feelings toward politicians </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
	{{> bodyTemplate}}
</body>

<template name="coverPageTemplate">
	{{> cover_0}}
	{{> cover_1}}
	{{> cover_2}}	
	{{> about}}	
</template>

<template name="mainPage">
	{{> jumbotron}}
	{{> select}}
	{{> main}}	
</template>

<template name="bodyTemplate">
	<div class="backgroud-image" style={{coverImage}}>
		{{> navigation_bar}}
		{{#if coverPage}}
			{{> coverPageTemplate}}
		{{else}}
			{{> mainPage}}
		{{/if}}
	</div>
</template>

<template name="getStartedButton">
	<a id="xxxx" class="btn btn-lg btn-info"> {{i18n "getStarted"}}</a>
</template>

<template name="navigation_bar">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"> </span>
				<span class="icon-bar"> </span>
				<span class="icon-bar"> </span>
          	</button>
          	<a id="homeLink" class="navbar-brand" href="#cover-0"> {{i18n "civicsentiment"}} {{i18n "politicsInRealTime"}} </a>
        </div>
		<div id="navbarCollapse" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li> 
					<a id="linkTo0" href="#cover-1"> {{i18n "cover1Headline"}}</a>
				 </li>
				 <li> 
					<a id="linkTo1" href="#cover-2">  {{i18n "cover2Headline"}}  </a>
				 </li>
				<li> 
					<a id="aboutLink" href="#about"> {{i18n "aboutHeadline"}} </a>
				 </li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a class="navbar-brand" id="language" > {{i18n "language"}} </a>
				</li>				
			</ul>
		</div>
      </div>
</div>
</template>

<template name="jumbotron">
<div class="jumbotron" style='height: 210px; background: url({{background_image}}) no-repeat center center;'>
	<div class="container">
		<h1> {{i18n "politicsInRealTime"}} </h1>
		<p> {{i18n "subtitle"}}</p>
	</div>
</div>
</template>

<template name="twitter_feed">
	<iframe src="{{iframe_source}}" height="165px" width="100%" frameborder="0" id="{{iframe_id}}" scrolling="no">
	</iframe>
</template>

<template name="candidate_image">
	<div style="overflow:hidden;height:{{image_height}}">
		<img src="{{candidate_image}}" class="img-responsive img-fit"  style="width=100%;">
	</div>
</template>

<template name="candidate_name">
	<h3 class="text-center" style="{{color}};"> 
		{{tweets_count}} {{i18n "tweets"}} {{i18n "about"}} {{name}}
	</h3>
</template>

<template name="main">
<div class="container">
	<div class="row">
		{{#each list_of_candidates}}
			{{#if isVisible}}
				<div class="row {{isCandidateVisible}}">
					<div class="row">
						<div class="col-md-12">
							{{> candidate_name}}
						</div>
					</div>
					<div class="col-md-8">
						{{> plot}}
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-12">
								<div>{{> twitter_feed}}</div>
							</div>
						</div>
					</div>
				</div>
			{{/if}}
			<hr class="{{isCandidateVisible}}">
		{{/each}}
	</div>
</div>
<br>
</template>
