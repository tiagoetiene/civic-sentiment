<head>
  <title>civic-sentiment</title>
</head>

<body>
{{> navigation_bar}}
{{> jumbotron}}
{{> search}}
{{> main}}
{{> plot}}
</body>

<template name="navigation_bar">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="#">Civic Sentiment</a>
        	</div>
      </div>
</div>
</template>

<template name="jumbotron">
<div class="jumbotron" style="height: 200px; background: url('./resource/inauguration.png')  no-repeat center center;">
	<div class="container">
		<h1>#PoliticsInRealTime </h1>
		<p> Dynamic visualization of civic sentiment on political candidates, issues, and events</p>
	</div>
</div>
</template>

<template name="search">
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
		    <select id="e1" style="width:100%">
        			<option value="JS">Jeanne Shaheen</option>
        			<option value="SB">Scott Brown</option>
    			</select>
		</div>
		<div class="col-md-3"></div>
	</div>
	<br>
</div>
</template>

<template name="twitter_feed">
	<iframe src="{{iframe_source}}" height="100%" width="100%" frameborder="0" id="{{iframe_id}}" scrolling="no">
	</iframe>
	<script>
		if (!window.WAYIN) {
			window.WAYIN = {hubs: []};}
			window.WAYIN.hubs.push(
				{
					hub_iframe: document.getElementById('{{iframe_id}}'),
					vexpand:true,
					not_use_outer_iframe:false,
					allows_dialogs:true,
					updates_url:false
				});
			(function() {
				if (document.getElementById('wayin-hub-embedd-script')) {
					return;
				} else {
					var script = document.createElement('script');
					script.id = 'wayin-hub-embedd-script';
					script.type = 'text/javascript';
					script.src = '//rjihacks.wayinhub.com/scripts/iframe-onload.js';
					document.body.appendChild( script );
				}
			})();
	</script>		
</template>

<template name="candidate_image">
	<img src="{{candidate_image}}" class="img-responsive img-fit">
</template>

<template name="main">
<div class="container">
	<div class="row">
		{{#each list_of_candidates}}
			<div class="col-md-6">
				<div class="col-md-6 nopadding">{{> twitter_feed}}</div>
				<div class="col-md-6 nopadding">{{> candidate_image}}</div>
			</div>
		{{/each}}
	</div>
</div>
</template>

<template name="plot">
<div class="container">
	<div class="row"><div class="col-md-12" id="plot"></div></div>
	<br>
</div>
</template>
