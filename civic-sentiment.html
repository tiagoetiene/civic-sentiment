<head>
	<title>Civic Sentiment: tracking public feelings toward politicians </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta xmlns:fb="http://ogp.me/ns/fb#" xmlns="http://www.w3.org/1999/xhtml" />
	<meta property="og:image" content="http://civicsentiment.herokuapp.com/resource/us_congress.jpg"/>
	<meta property="og:image" content="http://civicsentiment.herokuapp.com/resource/br_congresso.jpg"/>
	<meta property="og:url" content="http://www.civicsentiment.com"/>
</head>

<body>
	{{> navigationBar}}
</body>

<template name="home">
	<div id="content" class="backgroud-image animated" style={{coverImage}}>
		{{> cover_0}}
	</div>
</template>

<template name="appHome">
	<div id="content" class="animated">
		{{> jumbotron}}
		{{> select}}
		{{> main}}
	</div>
</template>

<template name="getStartedButton">
	<a class="btn btn-lg btn-info" href="{{ pathFor 'appHome' }}"> {{i18n "getStarted"}}</a>
</template>

<template name="jumbotron">
<div class="jumbotron" style='height: 210px; background: url({{background_image}}) no-repeat center center;'>
	<div class="container">
		<h1> {{i18n "politicsInRealTime"}} </h1>
		<p> {{i18n "subtitle"}}</p>
	</div>
</div>
</template>

<template name="twitter_feed">
	<iframe src="{{iframe_src}}" height="165px" width="100%" frameborder="0" id="{{iframe_id}}" scrolling="no">
	</iframe>
</template>

<template name="candidate_image">
	<div style="overflow:hidden;height:{{image_height}}">
		<img src="{{image}}" class="img-responsive img-fit"  style="width=100%;">
	</div>
</template>

<template name="candidate_name">
	<h3 class="text-center" style="{{color}};"> 
		{{tweets_count}} {{i18n "tweets"}} {{i18n "about"}} {{name}}
	</h3>
</template>

<template name="main">
<div class="container">
	<div class="row">
		{{#each list_of_candidates}}
			{{#if isVisible}}
				<div class="row {{isCandidateVisible}}">
					<div class="row">
						<div class="col-md-12">
							{{> candidate_name}}
						</div>
					</div>
					<div class="col-md-8">
						{{> plot}}
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-12">
								<div>{{> twitter_feed}}</div>
							</div>
						</div>
					</div>
				</div>
			{{/if}}
			<hr class="{{isCandidateVisible}}">
		{{/each}}
	</div>
</div>
<br>
</template>
